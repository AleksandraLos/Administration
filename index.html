<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freaky Fashion Administration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/stylesheet.css">
</head>
<body>
  <header>
    <h1>New Product</h1>
  </header>

    <div class="mb-3">
        <label for="formGroupExampleInput" class="form-label">Name</label>
        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter your name">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Description</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" placeholder="Enter description"></textarea>
      </div>
      <div class="mb-3">
        <label for="formFile" class="form-label">Image</label>
        
        <input type="file" id="image" name="image" accept="image/*" required />
      </div>

      <label for="articleNumber">Article number</label>
      <input
      type="text"
      id="articleNumber"
      name="articleNumber"
      pattern="^[A-H]{3}-[A-Z]{2}[0-9]{2}"
      placeholder="Enter Article number"
      required>


      <form>
        <div class="mb-3">
          <label for="exampleInputNumber" class="form-label">Price</label>
          <input type="number" class="form-control" id="number" aria-describedby="number">
          <div id="Help" class="form-text">Enter a number</div>
        </div>


        <p>
          <label for="date">Publish date:</label>
          <input type="date" id="date">
        </p>
        <p>
          <label for="select">Category</label>
          <select id="select">
            <option value="">Dresses</option>
              <option value="">Sweaters</option>
              <option value="">Shoes</option>
              <option value="">Bags</option>
              <option value="">Tops</option>
              <option value="">Jeans</option>
              <option value="">Jumpsuits</option>
            </optgroup>
          </select>
        </p>
        <button type="submit">Add</button>
</body>
</html>
