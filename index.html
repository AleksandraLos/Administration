<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Freaky Fashion Administration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/stylesheet.css">
</head>

<body>
  <header>
    <h1 class="mb-5">New Product</h1>
  </header>
  <section class="intro">
    <div class="bg-image-vertical h-100"
      style="background-color: #EFD3E4;
            background-image: url(https://3z6mv8219w2s2w196j1dkzga-wpengine.netdna-ssl.com/wp-content/uploads/2021/07/Rental-Fashion-Causes-More-Emissions-Than-Throwing-Clothes-Away.jpg);">
      <div class="mask d-flex align-items-center h-100">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-12 col-lg-10">
              <div class="card" style="border-radius: 1rem;">
                <div class="card-body p-5">
                  <article>
                    <div class="mb-3">
                      <label for="formGroupExampleInput" class="form-label">Name</label>
                      <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter your name"
                        maxlength="25">
                    </div>
                  </article>
                  <article>
                    <div class="mb-3">
                      <label for="exampleFormControlTextarea1" class="form-label">Description</label>
                      <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"
                        placeholder="Enter description"></textarea>
                    </div>
                  </article>
                  <article class="mb-3">
                    <form>
                      <div class="form-group">
                        <label for="exampleFormControlFile1">Image </label>
                        <input type="file" class="image" id="exampleFormControlFile1" accept="image/*" required>
                      </div>
                  </article>
                  <div class="form-outline">
                    <label class="form-label" for="formTextExample1">Article number:</label>
                    <input type="text" id="form-label" class="form-control" aria-describedby="textExample1"
                      pattern="^[A-H]{3}-[A-Z]{2}[0-9]{2}" />
                  </div>
                  <div id="textExample1" class="form-text">
                    Följ formatet XXX-XXYY, där X är en stor bokstav
                    och Y är ett nummer mellan 0-9.
                  </div>

                  <div class="mb-3 mt-3">
                    <label for="exampleInputNumber" class="form-label">Price</label>
                    <input type="number" class="form-control" id="number" aria-describedby="number">
                    <div id="Help" class="form-text">Enter a number</div>
                  </div>

                  <div class="form-group">
                    <label for="exampleFormControlSelect1">Select category</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                      <option>Dresses</option>
                      <option>Shoes</option>
                      <option>Sweaters</option>
                      <option>Jeans</option>
                      <option>Tops</option>
                    </select>
                  </div>
                  <div class="col-auto mb-3">
                    <div class="custom-control custom-checkbox mr-sm-2">
                      <input type="checkbox" class="custom-control-input" id="customControlAutosizing">
                      <label class="custom-control-label" for="customControlAutosizing">Remember my preference</label>
                    </div>
                  </div>

                  <div class="">
                    <button type="submit">Add</button>
                  </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  </section>
</body>

</html>
